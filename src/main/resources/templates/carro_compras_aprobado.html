<!DOCTYPE html>
<html>
    <body>
        <table width="100%" style="padding: 20px; border-collapse: collapse;">
            <tr>
                <td style="font-size: 1.8rem; font-weight: bold; line-height: 1.5;">LLenar carro de compras</td>
            </tr>
            <tr>
                <td style="padding: 10px 0;">
                    Su compra ha sido generada y aprobada exitosamente con los siguientes productos
                </td>
            </tr>
            <tr>
                <td style="padding: 20px;">
                    <table width="100%" style="border-collapse: collapse;">
                        <tr th:each="prod : ${prods}" style="background-color: #f7f8f9;border-radius: 10px; box-shadow: 0 2px 6px 0 #bbb;">
                            <td style="padding: 15px; vertical-align: top;border-radius: 10px 0px 0px 10px;">
                                <span th:text="${prod.getProducto().getNombre()}" style="font-size: 1.1rem; font-weight: bold;">Nombre producto</span>
                                <div style="color: #999; font-size: 0.9rem;">
                                    <span style="font-weight: bold;">Cantidad:</span> <span th:text="${prod.getCantidad()}"> 20</span>
                                </div>
                            </td>
                            <td style="padding: 15px; text-align: right; vertical-align: middle;border-radius: 0px 10px 10px 0px;">
                                <span th:text="${#numbers.formatCurrency(prod.calcularTotal())}" style="font-size: 1.2rem; font-weight: bold;">$1.200,00</span>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="padding: 10px; margin-top: 30px;">
                    <span style="font-size: 1.5rem; font-weight: bold;">Total: </span> 
                    <span th:text="${#numbers.formatCurrency(total)}">$54.000,00</span>
                </td>
            </tr>
        </table>
    </body>
</html>
